{% extends "base.html" %}
{% block title %}{{usr}}{% endblock %}

{% block content %}

  <h1>Hello {{usr}}</h1>
  <p class="important">
    Welcome to your homepage. Insert fav color picker here.
  <form action="#" method="POST">
    <div class="mb-3">
      <label for="userEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="userEmail" name="userEmail" aria-describedby="emailHelp" value="{{email if email}}">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>



    
<!-- Random Toast -->
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded me-2" alt="...">
    <strong class="me-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>

<label for="exampleColorInput" class="form-label">Color picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput" value="{{favColor}}" title="Choose your color">
{% endblock %}
